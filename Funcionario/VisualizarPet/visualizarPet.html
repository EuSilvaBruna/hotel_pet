<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Pet</title>
    <script src="https://kit.fontawesome.com/69b56e3e4e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./visualizar_pets.css">
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <h2>Hotel Pet</h2>
            <ul>
                <li><a href="#"><i class="fas fa-paw"></i>Pets</a></li>
                <li><a href="#"><i class="fas fa-book-open"></i>Reservas</a></li>
            </ul>
        </div>
        <div class="main_content">
            <div class="header">
                <li><a href="#"><i class="fas fa-user"></i>Bruna Silva</a></li>
            </div>

            <div class="info">
                <p>
                    <a href="">Home</a>/
                    <a href="">Pets</a>/
                    <a href="">Ver Pet</a>
                </p>

                <div class="container_dentro">
                    <h2>Ver Pet</h2>
                    <div class="btns">
                        <button class="editar"><i class="fas fa-edit"></i> Editar</button>
                        <button class="deletar"><i class="fas fa-backspace"></i> Deletar</button>
                    </div>

                    <div class="dados">
                        <p>Proprietário</p>
                        <p>Id</p>
                        <p>Nome</p>
                        <p>Tipo</p>
                        <p>Raça</p>
                        <p>Imagem <img src="" alt=""></p>
                        <p>Reservas</p>

                    </div>

                    <button class="btn_voltar"><i class="fas fa-arrow-left"></i> Voltar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
